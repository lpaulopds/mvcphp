<h1>{{title}}</h1>
<hr>
<a href="{{URL}}/admin/users">
    <button type="button" class="btn btn-warning">Voltar</button>
</a>
<hr>
{{status}}
<form method="post">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" class="form-control mt-1" value="{{nome}}" required>
    </div>
    <div class="form-group my-2">
        <label for="nome">E-mail</label>
        <input type="email" name="email" class="form-control mt-1" value="{{email}}" required>
    </div>
    <div class="form-group">
        <label for="nome">Senha</label>
        <input type="password" name="senha" class="form-control mt-1" required>
    </div>
    <div class="form-group my-2">
        <button type="submit" class="btn btn-success">Enviar</button>
    </div>
</form>
