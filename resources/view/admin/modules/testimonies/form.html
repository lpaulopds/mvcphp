<h1>{{title}}</h1>
<hr>
<a href="{{URL}}/admin/testimonies">
    <button type="button" class="btn btn-warning">Voltar</button>
</a>
<hr>
{{status}}
<form method="post">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" class="form-control mt-1" value="{{nome}}" required>
    </div>
    <div class="form-group my-3">
        <label for="mensagem">Novo depoimento</label>
        <textarea type="text" name="mensagem" class="form-control mt-1" rows="5" required>{{mensagem}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Enviar</button>
    </div>
</form>
