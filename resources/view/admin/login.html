<div class="d-flex justify-content-center">
    <div class="card mt-3 text-dark" style="width: 360px;">
        <div class="card-header">
            <h2 class="text-center my-2">Login</h2>
        </div>
        <div class="card-body">
            {{status}}
            <form method="post">
                <div class="form-group">
                    <label for="email" class="mb-1">E-mail</label>
                    <input type="email" name="email" class="form-control" placeholder="email@teste.com" required autofocus>
                </div>
                <div class="form-group my-3">
                    <label for="senha" class="mb-1">Senha</label>
                    <input type="password" name="senha" class="form-control" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-danger btn-block">Entrar</button>
            </form>
        </div>
    </div>
</div>
